    <style type="text/css">
        div#deck div.chosen-cards {
            border: #ccc dashed 5px;
            min-height: 150px;
            padding: 20px;
            text-align: center;
        }
        div#deck ul {
            list-style: none;
            margin: 0;
        }
        div#deck li {
            float: left;
            margin-left: -30px;
            position: relative;
        }
        div#deck li img {
            height: 100px;
            width: auto;
        }
        div#deck li:hover img {
            height: auto;
            position: absolute;
            z-index: 10;
        }
        div.card p.selected {
            -webkit-filter: drop-shadow(0px 0px 30px rgba(0,0,0,1));
            filter: url(#drop-shadow);
            -ms-filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=0, OffY=0, Color='#000')";
            filter: "progid:DXImageTransform.Microsoft.Dropshadow(OffX=0, OffY=0, Color='#000')";
        }
        div.card img {
            cursor: pointer;
            height: 350px;
            width: auto;
        }
        div.card-list-filter {
            padding-top: 15px;
        }

    </style>
</head>
